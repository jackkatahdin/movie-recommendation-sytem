<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation System</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<h1>Movie Recommendation System</h1>

<!-- Search Interface -->
<div class="section">
    <h2>Get Recommendation</h2>
    <select id="searchType">
        <option value="movie">By Movie Title</option>
        <option value="genre">By Genre</option>
    </select>

    <!-- Movie Title Search -->
    <div id="movieSearch">
        <input type="text" id="movieInput" placeholder="Enter movie title">
        <button onclick="getRecommendation()">Search</button>
    </div>

    <!-- Genre Search -->
    <div id="genreSearch" style="display: none;">
        <select id="genreSelect">
            <option value="Action">Action</option>
            <option value="Comedy">Comedy</option>
            <option value="Drama">Drama</option>
            <option value="Horror">Horror</option>
            <option value="Sci-Fi">Sci-Fi</option>
            <option value="Thriller">Thriller</option>
            <option value="Romance">Romance</option>
            <option value="Adventure">Adventure</option>
            <option value="Animation">Animation</option>
            <option value="Documentary">Documentary</option>
            <option value="Fantasy">Fantasy</option>
        </select>
        <button onclick="getRecommendation()">Search</button>
    </div>
</div>

<!-- Results Display -->
<div id="recommendationResult">
    <p>Your recommendation will appear here.</p>
</div>

<!-- Link to JavaScript -->
<script src="script.js"></script>
</body>
</html>
